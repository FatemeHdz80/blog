{% extends 'blog/base.html' %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">Get in Touch</h2>

  <div class="row g-4">
    <!-- Contact Form -->
    <div class="col-md-7">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary mt-2">Send Message</button>
      </form>
    </div>
<hr>
    <!-- Contact Info -->
    <div class="col-md-5" style="background-color: rgb(95, 216, 176);">
      <div class="bg-light p-4 rounded shadow-sm">
        <h5>Contact Info</h5>
        <p><strong>Email:</strong> info@example.com</p>
        <p><strong>Phone:</strong> +98 912 123 4567</p>
        <p><strong>Location:</strong> Tehran, Iran</p>
        <hr>
        <p>We usually respond within 24 hours!</p>
      </div>
    </div>
  </div>
</div>

<style>
  /* فرم تماس */
form {
  background-color: #fefefe;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

form input,
form textarea {
  border-radius: 8px;
  border: 1px solid #ccc;
  padding: 10px;
  width: 100%;
  margin-bottom: 15px;
  transition: border-color 0.3s ease;
}

form input:focus,
form textarea:focus {
  border-color: #5fd8b0;
  outline: none;
}

/* دکمه ارسال */
form button {
  background-color: #5fd8b0;
  border: none;
  color: white;
  padding: 10px 20px;
  font-weight: bold;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

form button:hover {
  background-color: #4abf9d;
}

/* باکس اطلاعات تماس */
.col-md-5 {
  border-radius: 12px;
}

.col-md-5 .bg-light {
  background-color: #e0f9f2 !important;
  border-left: 5px solid #5fd8b0;
}

/* تیتر و متن */
h2.text-center {
  color: #444;
  font-weight: 700;
}

h5 {
  color: #333;
  margin-bottom: 15px;
}

p {
  margin-bottom: 10px;
  font-size: 16px;
  color: #555;
}

</style>
{% endblock %}
